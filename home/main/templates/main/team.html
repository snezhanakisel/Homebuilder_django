{% extends 'main/base.html' %}
{% load static %}
{% block content %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_3.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Team <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-0 bread">Meet the Team</h1>
          </div>
        </div>
      </div>
    </section>
   	
    <section class="ftco-section">
    	<div class="container-fluid px-md-5">
        <div class="row">
			{% for employee in employees %}
        	<div class="col-lg-3 col-sm-6">
        		<div class="block-2 ftco-animate">
	            <div class="flipper">
	              <div class="front" style="background-image: url({{ employee.image }});">
	                <div class="box">
	                  <h2>{{ employee.name }}</h2>
	                  <p>{{ employee.position }}</p>
	                </div>
	              </div>
	              <div class="back">
	                <!-- back content -->
	                <blockquote>
	                  <p>{{ employee.description }}</p>
	                </blockquote>
	                <div class="author d-flex">
	                  <div class="image align-self-center">
	                    <img src="{{ employee.image }}" alt="">
	                  </div>
	                  <div class="name align-self-center ml-3">{{ employee.name }}<span class="position">{{ employee.position }}</span></div>
	                </div>
	              </div>
	            </div>
	          </div>
        	</div>
			{% endfor %}
        </div>
    	</div>
    </section>
{% endblock %}
